<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://www.dropbox.com/scl/fi/souyvh7zeorzy6b1nzrnm/Untitled-video-Made-with-Clipchamp.mp4?rlkey=ihl6gk26o1v05k02ud4neiqib&st=tbq76jrm&raw=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
